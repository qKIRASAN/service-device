<!doctype html>
<html lang="ru" class="page">
<head>
  <meta charset="utf-8">
  <meta name="description" content="Smart Device — сайт производителя печатных плат.">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Smart Device | Главная</title>
  <link rel="preload" href="/fonts/ptmono.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/robotocondensed.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/fonts/robotocondensedbold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body class="page__body">
  <header class="header">
    <div class="header__inner page__container">
      <a class="logo header__logo" aria-hidden="true">
        <svg class="icon logo__chart"
          width="52"
          height="52"
          focusable="false"
        >
          <use xlink:href="/img/sprite.svg#logo"></use>
        </svg>
        <svg class="icon logo__description"
          width="150"
          height="52"
          focusable="false"
        >
          <use xlink:href="/img/sprite.svg#logo-smd"></use>
        </svg>
      </a>
      <ul class="contacts header__contacts">
        <li class="contacts__item">
          <a class="contacts__link" href="mailto:info@sd.ru">
            <svg class="icon contacts__icon"
              width="19"
              height="14"
              focusable="false"
            >
              <use xlink:href="/img/sprite.svg#envelope"></use>
            </svg>
            <span class="contacts__description">info@sd.ru</span>
          </a>
        </li>
        <li class="contacts__item">
          <a class="contacts__link" href="tel:+74950005252">
            <svg class="icon contacts__icon"
              width="18"
              height="18"
              focusable="false"
            >
              <use xlink:href="/img/sprite.svg#phone-call"></use>
            </svg>
            <span class="contacts__description">+7 (495) 000 52 52</span>
          </a>
        </li>
      </ul>
      <a class="button header__button" href="#">
        Заказать звонок
      </a>
    </div>
  </header>
  <main class="page__main">
    <h1 class="visually-hidden">Smart Devie - сайт производителя печатных плат</h1>
    <section class="promo">
      <div class="promo__inner page__container">
        <div class="promo__content">
          <h2>Печатные платы</h2>
          <p>производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="button promo__button" href="#request">
            <span>Получить бесплатную консультацию</span>
            <span>Бесплатная консультация</span>
          </a>
        </div>
        <div class="promo__image">
          <picture>
            <source type="image/webp"
              media="(max-width: 767px)"
              srcset="/img/mb-lg.webp 1x,
                /img/mb-lg@2x.webp 2x"
            >
            <source type="image/webp"
              media="(max-width: 1023px)"
              srcset="/img/mb-lg.webp 1x,
                /img/mb-lg@2x.webp 2x"
            >
            <source type="image/webp"
              media="(min-width: 1024px)"
              srcset="/img/mb-lg.webp 1x,
                /img/mb-lg@2x.webp 2x"
            >
            <!-- 1х: 705px; 2x: 1410px -->
            <img src="/img/mb-lg.png"
              srcset="/img/mb-lg@2x.png 2x"
              width="705"
              height="515"
              alt="Четыре новые материнские платы модели ХХХ синего цвета"
            >
          </picture>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
</body>
</html>
